@PART[SEP_22_RAPTOR2_SL_RC]:AFTER[StarshipExpansionProject]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.0
	
	%maxTemp = 1700
	%crashTolerance = 15
	%breakingForce = 250
	%breakingTorque = 250
	
		
    %TechRequired = stagedCombustionNF
    %cost = 0
    %entryCost = 60000
    RP0conf = true
	@title = Raptor Center (Sea Level)
    @description ^=:$: <b><color=green>From Starship Expansion Project mod</color></b>

    MODULE
    { name = ModuleTagEngineLiquidTurbo }	
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRangeXP = 15
		%gimbalRangeXN = 15
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	
	@MODULE[ModuleEngine*]
	{
		%EngineType = LiquidFuel
	}
	
	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Raptor 2
		modded = false
		origMass = 2

		CONFIG
		{
			name = Raptor 2
			maxThrust = 2255
			minThrust = 721
			heatProduction = 100
			ratedBurnTime = 1800
			throttleResponseRate = 0.625
			PROPELLANT // Ratio = 3.55
			{
				name = LqdMethane
				ratio = 0.43
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.57
			}
			atmosphereCurve
			{
				key = 0 350
				key = 1 325
			}

			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdMethane
				amount = 0.43 // ~ Guess
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdOxygen
				amount = 0.57 // ~ Guess
			}

			massMult = 1
		}
	}
}

