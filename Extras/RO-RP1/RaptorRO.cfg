@PART[SEP_RAPTOR_SL]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.0
	
	%maxTemp = 1700
	%crashTolerance = 15
	%breakingForce = 250
	%breakingTorque = 250
	
		
    %TechRequired = stagedCombustionNF
    %cost = 0
    %entryCost = 60000
    RP0conf = true
	@title = Raptor (Sea Level)
    @description ^=:$: <b><color=green>From Starship Expansion Project mod</color></b>

    MODULE
    { name = ModuleTagEngineLiquidTurbo }	
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 15
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}
	
	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
		%throttleResponseRate = 2
	}
	
	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Raptor 1
		modded = false
		origMass = 1.5

		CONFIG
		{
			name = Raptor 1
			maxThrust = 1810
			minThrust = 724 // 40% throttle
			heatProduction = 100
			ratedBurnTime = 1800
			PROPELLANT // Ratio = 3.55
			{
				name = LqdMethane
				ratio = 0.43
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.57
			}
			atmosphereCurve
			{
				key = 0 350
				key = 1 325
			}

			ullage = True
			pressureFed = False
			ignitions = 0
			gimbalRange = 15

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdMethane
				amount = 0.43 // ~ Guess
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdOxygen
				amount = 0.57 // ~ Guess
			}

			massMult = 1.0
		}
		CONFIG
		{
			name = Raptor 2
			maxThrust = 2255
			minThrust = 902
			heatProduction = 100
			ratedBurnTime = 1800
			PROPELLANT // Ratio = 3.55
			{
				name = LqdMethane
				ratio = 0.43
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.57
			}
			atmosphereCurve
			{
				key = 0 350
				key = 1 325
			}

			ullage = True
			pressureFed = False
			ignitions = 0
			gimbalRange = 15

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdMethane
				amount = 0.43 // ~ Guess
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdOxygen
				amount = 0.57 // ~ Guess
			}

			massMult = 1
		}
	}
}

