//Based on VaderIII patch for Tundra Exploration, adapted to SEP by Kari

//	================================================================================
//	General Configs
//	================================================================================

@PART[SEP_22_SHIP_*]:AFTER[StarshipExpansionProject]:NEEDS[RealismOverhaul]
{
	!RESOURCE,* {}
	!MODULE[ModuleRCSFX],* {}
	!MODULE[ModuleInventoryPart],* {}
	!MODULE[ModuleReactionWheel],* {}
	!MODULE[ModuleFuelTanks],* {}

	%RSSROConfig = True
	@rescaleFactor = 1.0
	@manufacturer = SpaceX
	@tags = SpaceX, Starship, Mars

	@breakingForce = 999
	@breakingTorque = 999
	@crashTolerance = 20

	%maxTemp = 873.15
	%skinMaxTemp = 2973.15
	%skinThermalMassModifier = 0.43613
	%skinInternalConductionMult = 0.0000105
	%skinMassPerArea = 0.815
	%absorptiveConstant = 0.15	
	%emissiveConstant = 0.85
	%thermalMassModifier = 1.0

	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = true
		skinMaxOperationalTemp = 2773.15
	}
}

@PART[SEP_22_SHIP_*]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}



//	================================================================================
//	Starship 2021 Configs
//	================================================================================

@PART[SEP_22_SHIP_CREW]AFTER[StarshipExpansionProject]:NEEDS[RealismOverhaul]]
{
	@mass = 30.5
	@title = Starship Crew Module
	@description = This huge command pod can carry crew and cargo on long, interplanetary missions.
	@CoMOffset = 0.0, 9.6, 0.0
	@CoPOffset = 0.0, 9.6, 0.0
	@CoLOffset = 0.0, 9.6, 0.0

	@MODULE[ModuleCommand]
	{
		%hasHibernation = True
		%hibernationMultiplier = 0.625
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.3
		}
	}
	
	@MODULE[ModuleScienceContainer]
	{
		@evaOnlyStorage = False
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = True
		thrusterTransformName = RCS
		thrusterPower = 50
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		showToggles = False
		PROPELLANT
		{
			name = LqdMethane
			ratio = 0.43
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.57
		}
		atmosphereCurve
		{
			key = 0 330
			key = 1 240
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 533
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = Full
			maxAmount = 533000
		}
	}
	
	@MODULE[ModuleEnginesFX]
	{    
		%multFlow = 20
		%overrideStagingIconIfBlank = false
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
        PROPELLANT
		{
			name = LqdMethane
			ratio = 0.43
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.57
		}
	}

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISInventory
		maxVolume = 20000
		externalAccess = false
		internalAccess = true
		slotsX = 8
		slotsY = 4
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}

