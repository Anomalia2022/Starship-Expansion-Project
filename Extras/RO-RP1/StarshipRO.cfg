//Based on VaderIII patch for Tundra Exploration, adapted to SEP by Kari and Anomalia

//	================================================================================
//	General Configs for Tiled-Reusable parts
//	================================================================================

@PART[SEP_23_SHIP_TANKER|SEP_23_SHIP_CREW|SEP_23_SHIP_CARGO|SEP_23_SHIP_BODY|SEP_23_SHIP_HEADER|SEP_23_SHIP_FWD_RIGHT|SEP_23_SHIP_FWD_LEFT|SEP_23_SHIP_AFT_RIGHT|SEP_23_SHIP_AFT_LEFT]:AFTER[StarshipExpansionProject]:NEEDS[RealismOverhaul]
{
	!RESOURCE,* {}
	!MODULE[ModuleInventoryPart],* {}
	!MODULE[ModuleReactionWheel],* {}
	!MODULE[ModuleFuelTanks],* {}
	
	@rescaleFactor = 1.0
	@manufacturer = SpaceX
	@description ^=:$: <b><color=green>From Starship Expansion Project mod</color></b>

	@breakingForce = 999
	@breakingTorque = 999
	@crashTolerance = 20

	%maxTemp = 2073.15
	%skinMaxTemp = 2973.15
	%skinThermalMassModifier = 0.43613
	%skinInternalConductionMult = 0.0000105
	%skinMassPerArea = 0.815
	%absorptiveConstant = 0.15	
	%emissiveConstant = 0.85
	%thermalMassModifier = 1.0

	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = true
		skinMaxOperationalTemp = 2773.15
	}
	
	@MODULE[ModuleRCSFX]
	{    
		@thrusterPower = 50
		%overrideStagingIconIfBlank = false
		@PROPELLANT[LqdMethane]
        {
            @ratio = 0.43
        }
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.57
        }
	}
	
	@MODULE[ModuleEnginesFX]
	{    
		%multFlow = 20
		%overrideStagingIconIfBlank = false
		@PROPELLANT[LqdMethane]
        {
            @ratio = 0.43
        }
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.57
        }
	}

	@MODULE[ModuleCommand]
	{
		%hasHibernation = True
		%hibernationMultiplier = 0.625
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.3
		}
	}
}


