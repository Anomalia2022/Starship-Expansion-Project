			name = LqdOxygen
			amount = Full
			maxAmount = 57.0%
		}
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SEP_Proto_Switch]]
	{
		@SUBTYPE:HAS[#name[SN4]]
		{
			%addedMass = -2 // One less ring (1t) and no flap aerocovers (~1t)
