//	================================================================================
//	RealAntennas
//	================================================================================

@PART[SEP_22_SHIP_CARGO|SEP_22_SHIP_TANKER|SEP_22_SHIP_CREW]:BEFORE[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}

	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF	//Default to UHF-band
	}

	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8
		RFBand = S	//Default to S-band
	}
}

@PART[SEP_22_SHIP_BODY|SEP_22_SHIP_TANKER|SEP_22_SHIP_CARGO|SEP_22_SHIP_CREW]:AFTER[zzzRealismOverhaul]
{
	@MODULE[ModuleEngines*],*
	{
		@name = ModuleEnginesFX
	}
}