		amount = 106000
		maxAmount = 106000
	}

	RESOURCE
	{
		name = Nitrogen
		amount = 250000
		maxAmount = 250000
	}

	// Redid the nosecone switch entirely as its easier than finding the specific addedMass key
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SEP_Hopper_Switch]]
