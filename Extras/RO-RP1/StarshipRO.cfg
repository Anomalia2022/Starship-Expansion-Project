			%addedMass = 20 // Similar mass to the normal nosecone + fwd flaps - Its a simulator for a reason
		}
		@SUBTYPE:HAS[#name[SN0]]
		{
			%addedMass = -2.4 // Similar to SN4 but without the COPV
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 53300
		maxAmount = 53300
	}
