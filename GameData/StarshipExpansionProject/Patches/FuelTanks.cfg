@PART[SEP_23_SHIP_TANKER|SEP_23_SHIP_HEADER|SEP_23_SHIP_BODY|SEP_23_BOOSTER_INTEGRATED|SEP_23_SHIP_BODY_EXP|SEP_23_SHIP_DEPOT|SEP_24_SHIP_PROTO_BODY|SEP_24_SHIP_PROTO_NOSE|SEP_24_HOPPY]:NEEDS[B9PartSwitch]:FOR[StarshipExpansionProject]
{
	MODULE:NEEDS[B9PartSwitch,!ModularFuelTanks,!RealFuels]
	{
		name = ModuleB9PartSwitch
		switchInFlight = False
		moduleID = SEP_Fuel
		switcherDescription = Fuel Switch
		baseVolume = 1
		SUBTYPE:NEEDS[!CommunityResourcePack]
		{
			name = SEPLFOX
			tankType = SEPLFOX
			title = LFO
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = SEPLMOX
			tankType = SEPLMOX
			title = Methalox
		}
	}
	MODULE:NEEDS[CryoTanks,!RealFuels,!RealismOverhaul]
	{
		name =  ModuleCryoTank
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			// in % per hr
			BoiloffRate = 0.005
			CoolingCost = 0.02
		}
	}
	MODULE:NEEDS[ModularFuelTanks|RealFuels]
	{
		name = ModuleFuelTanks
		volume = 1
		type = Default
	}
}

@PART[SEP_23_SHIP_BODY|SEP_23_SHIP_BODY_EXP|SEP_24_SHIP_PROTO_BODY]:NEEDS[B9PartSwitch]:FOR[StarshipExpansionProject]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SEP_Fuel]]
	{
		@baseVolume = 36000
		@baseVolume:NEEDS[!Kopernicus] = 13800
		@baseVolume:NEEDS[Kopernicus&OPM] = 13800
		@baseVolume:NEEDS[Kopernicus&RealSolarSystem] = 240000
	}
	@MODULE[ModuleFuelTanks]:NEEDS[ModularFuelTanks|RealFuels]
	{
		@volume = 36000
		@volume:NEEDS[RealFuels] *= 5
	}
}

