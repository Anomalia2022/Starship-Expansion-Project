@PART[SEP_23_SHIP_TANKER|SEP_23_SHIP_HEADER|SEP_23_SHIP_BODY|SEP_23_BOOSTER_INTEGRATED|SEP_23_SHIP_BODY_EXP|SEP_23_SHIP_DEPOT]:NEEDS[B9PartSwitch]:FOR[StarshipExpansionProject]
{
	MODULE:NEEDS[B9PartSwitch,!ConfigurableContainers/Parts,!ModularFuelTanks,!RealFuels]
	{
		name = ModuleB9PartSwitch
		switchInFlight = False
		moduleID = SEP_Fuel
		switcherDescription = Fuel Switch
		baseVolume = 1
		SUBTYPE:NEEDS[!CommunityResourcePack]
		{
			name = SEPLFOX
			tankType = SEPLFOX
			title = LFO
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = SEPLMOX
			tankType = SEPLMOX
			title = Methalox
		}
	}
	MODULE:NEEDS[CryoTanks]
	{
		name =  ModuleCryoTank
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			// in % per hr
			BoiloffRate = 0.005
			CoolingCost = 0.02
		}
	}
	MODULE:NEEDS[ModularFuelTanks|RealFuels]
	{
		name = ModuleFuelTanks
		volume = 1
		type = Default
	}
}

@PART[SEP_23_SHIP_BODY|SEP_23_SHIP_BODY_EXP]:NEEDS[B9PartSwitch]:FOR[StarshipExpansionProject]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[SEP_Fuel]]
	{
		@baseVolume:NEEDS[!RealSolarSystem,!KSRSS,!SigmaDimensions] = 13800
		@baseVolume:NEEDS[!RealSolarSystem,KSRSS|SigmaDimensions] = 36000
		@baseVolume:NEEDS[RealSolarSystem,!KSRSS,!SigmaDimensions] = 240000
	}
	@MODULE[ModuleFuelTanks]:NEEDS[ModularFuelTanks|RealFuels]
	{
		@volume = 36000
		@volume:NEEDS[RealFuels] *= 5
	}
}

