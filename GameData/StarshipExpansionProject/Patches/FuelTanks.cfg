@PART[SEP_23_SHIP_BODY|SEP_23_SHIP_BODY_EXP]:NEEDS[ConfigurableContainers/Parts]:FOR[StarshipExpansionProject]
{
	MODULE
	{
		name = ModuleTankManager
		Volume = 36000
		@Volume *= 0.0061728393676471
		DoCostPatch = True
		DoMassPatch = True
		TANK
		{
			name = LFO
			Volume = 1
