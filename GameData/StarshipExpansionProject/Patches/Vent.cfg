@PART[SEP_23_SHIP_BODY|SEP_23_SHIP_BODY_EXP|SEP_23_SHIP_TANKER|SEP_23_SHIP_CARGO|SEP_23_SHIP_CREW|SEP_23_SHIP_DEPOT]:FOR[StarshipExpansionProject]
{
	MODULE
	{
        name = ModuleEnginesFX
		engineID = Vents
        thrustVectorTransformName = VentTransform
        throttleLocked = True
        exhaustDamage = True
        allowShutdown = True
		stagingEnabled = False
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 1
        heatProduction = 0
        fxOffset = 0, 0, 0
        nonThrustMotor = true
        EngineType = LiquidFuel
        exhaustDamageMultiplier = 50
		runningEffectName = running_vent
		multFlow = 5
		overrideStagingIconIfBlank = false

        PROPELLANT:NEEDS[!CommunityResourcePack]
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT:NEEDS[!CommunityResourcePack]
		{
			name = Oxidizer
			ratio = 1.1
		}
		PROPELLANT:NEEDS[CommunityResourcePack]
		{
			name = LqdMethane
			ratio = 3
			DrawGauge = True
		}
		PROPELLANT:NEEDS[CommunityResourcePack]
		{
			name = Oxidizer
			ratio = 1
		}

        atmosphereCurve
		{
            key = 0 1
            key = 1 1
            key = 6 0.001
        }
	}
}

