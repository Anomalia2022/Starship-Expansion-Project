// B9 + RR or CryoTanks
@PART[SS_21_Tanker|SS_21_Fuel_Tank|SH_21_Core]:NEEDS[B9PartSwitch,!ConfigurableContainers/Parts,!Pathfinder,!ModularFuelTanks,!RealFuels]
{
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		switchInFlight = False
		moduleID = SEP_Fuel
		switcherDescription = Fuel Switch
		baseVolume = 1
		SUBTYPE
		{
			name = SEPLFOX
			tankType = SEPLFOX
			title = LFO
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = SEPLMOX
			tankType = SEPLMOX
			title = Methalox
		}

	}

	MODULE:NEEDS[CryoTanks]
	{
		name =  ModuleCryoTank
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			// in % per hr
			BoiloffRate = 0.005
			CoolingCost = 0.02
		}
	}
}


