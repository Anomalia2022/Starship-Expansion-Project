@PART[SEP_22_SHIP_TANKER|SEP_22_SHIP_HEADER|SEP_22_SHIP_BODY|SEP_22_BOOSTER_CORE]:NEEDS[B9PartSwitch,!ConfigurableContainers/Parts,!ModularFuelTanks,!RealFuels]
{
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		switchInFlight = False
		moduleID = SEP_Fuel
		switcherDescription = Fuel Switch
		baseVolume = 1
		SUBTYPE
		{
			name = SEPLFOX
			tankType = SEPLFOX
			title = LFO
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = SEPLMOX
			tankType = SEPLMOX
			title = Methalox
		}

	}

	MODULE:NEEDS[CryoTanks]
	{
		name =  ModuleCryoTank
		CoolingEnabled = False
		BOILOFFCONFIG
		{
			FuelName = LqdMethane
			// in % per hr
			BoiloffRate = 0.005
			CoolingCost = 0.02
		}
	}
}


