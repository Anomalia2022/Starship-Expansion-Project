@PART[SEP_22_SHIP_BODY|SEP_22_SHIP_TANKER|SEP_22_SHIP_CARGO|SEP_22_SHIP_CREW|SEP_22_BOOSTER_CORE]:NEEDS[Waterfall]:AFTER[StarshipExpansionProject]
{

	EFFECTS
	{
		running_vent
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = VentTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 0.1
				pitch = 1.0
				loop = true
			}
		}
	}
	
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = ventFX

    // List out all controllers we want available
    CONTROLLER
    {
      name = thrust
      linkedTo = thrust
	  engineID = Vents
    }
 
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = sep-vent-jet
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = VentTransform
	position = 0,0.0005,0
	rotation = 0, 0, 180
	scale = 2.1, 6.5, 2.1
    }
  }
   
}