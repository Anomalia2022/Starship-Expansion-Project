@PART[SEP_22_SHIP_BODY|SEP_22_SHIP_TANKER|SEP_22_SHIP_CARGO|SEP_22_SHIP_CREW|SEP_23_SHIP_BODY_EXP|SEP_23_SHIP_NOSE_EXP|SEP_23_SHIP_DEPOT]:NEEDS[Waterfall,!RealismOverhaul]:FOR[StarshipExpansionProject]
{
  @EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = RCS
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.025
        volume = 1.0 0.1
        pitch = 1.0
        loop = true
      }
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = rcsFX

    // List out all controllers we want available
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    CONTROLLER
    {
      name = rcs
      linkedTo = rcs
    }
 
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = SEP-SP-RCS
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = RCS
	position = 0,0,0
	rotation = 0, 0, 180
	scale = 1.0, 1.0, 1.0
    }
  }
   
}

